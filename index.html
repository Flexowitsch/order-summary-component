<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <article class="order-sum-card">


    <div class="picture-container" role="image">
      <img src="./images/illustration-hero.svg" alt="An Illustration of a woman with headphones dancing" />
    </div>

    <section class="order-sum-card-body" role="information">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</h2>

      <div class="flex selection" role="contentinfo">
        <div role="cell" class="flex icon-with-cell">
          <div role="image" class="icon">
            <img src="./images/icon-music.svg" alt="An Icon of an music note">
          </div>
          <div role="cell" class="flex cell">
            <p class="denomination">Annual Plan</p>
            <p class="cost">59.99/year</p>
          </div>

        </div>

        <span>change</span>
      </div>
      <div role="button" class="flex order-sum-card-buttons">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>


    </section>



  </article>

</body>

</html>
